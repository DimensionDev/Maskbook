name: E2E

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    # branches: [master, released]
    branches-ignore:
      - '**'
  pull_request:
    # branches: [master, released]
    branches-ignore:
      - '**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  main:
    runs-on: self-hosted

    container:
      image: differui/node-15.3.0-browsers:v1

      # more: https://github.community/t5/GitHub-Actions/How-to-run-action-as-a-non-root-user/m-p/45733/highlight/true#M6330
      options: '--user 1000
        -v /home/ubuntu/.cache/pnpm:/github/home/.pnpm
        -v /home/ubuntu/.cache/alice_home:/tmp/alice_home
        -v /home/ubuntu/.cache/bob_home:/tmp/bob_home
        -v /home/ubuntu/.e2e/e2e-test:/tmp/e2e-test'

    steps:
      # - name: Debug
      #   run: |
      #       pwd
      #       npm config get cache
      #       npm -v

      # @v2 requires too much configurations
      - uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: ~/.pnpm
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: sudo npm i -g pnpm
      - run: npm run ci
      # Install puppeteer requires download a browser when installing which is noisy. Let's move it to CI only
      - run: pnpm i --no-lockfile -w puppeteer@5.5.0

      - name: Build
        run: npm run build-e2e

      - name: Setup E2E
        run: |
          mkdir -p ./.env
          cp /tmp/e2e-test ./.env/e2e-test
          mkdir -p ./screenshots

      - name: Jest E2E
        run: xvfb-run --server-args="-screen 0 1366x768x24" npm run test:e2e

      - name: Teardown E2E
        run: rm -rf ./build

      - name: Archive Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: screenshots
          path: ./screenshots
