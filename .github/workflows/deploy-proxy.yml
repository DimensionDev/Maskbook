name: Publish Proxy Package

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      packages: write
      contents: read
    steps:
      - name: Get cache date
        id: get-date
        run: echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.2.1
      - uses: actions/setup-node@v2
        with:
          cache: pnpm
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: packages/mask/node_modules/.cache/
          key: ${{ runner.os }}-extension-${{ hashFiles('pnpm-lock.yaml') }}-${{ steps.get-date.outputs.date }}
          restore-keys: ${{ runner.os }}-extension-${{ hashFiles('pnpm-lock.yaml') }}
      - uses: DimensionDev/github-token-action@latest
        with:
          registry: true
      - run: pnpm install
      - run: pnpm build
        name: Build solution
      - run: pnpm build
        name: Build provider-proxy Package
        working-directory: packages/provider-proxy
      - run: npm publish
        working-directory: packages/provider-proxy/dist
