version: 2.1
jobs:
    build:
        docker:
            - image: circleci/node:11.0
        working_directory: ~/repo
        steps:
            # build holoflows-kit
            - run:
                  name: Clone @holoflows/kit
                  command: |
                      cd ..
                      git clone -q --depth=1 https://github.com/project-holoflows/holoflows-kit
            - restore_cache:
                  keys:
                      - v1-holoflows-{{ checksum "~/holoflows-kit/yarn.lock" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-holoflows-
            - run:
                  name: Install @holoflows/kit
                  command: |
                      cd ../holoflows-kit
                      yarn install --frozen-lockfile
            - save_cache:
                  paths:
                      - ~/holoflows-kit/node_modules
                  key: v1-holoflows-{{ checksum "~/holoflows-kit/yarn.lock" }}
            - run:
                  name: Build @holoflows/kit
                  command: |
                      cd ../holoflows-kit
                      yarn build
                      yarn link

            # build maskbook
            - checkout
            - restore_cache:
                  keys:
                      - tsbuild-cache
            - restore_cache:
                  keys:
                      - v1-maskbook-{{ .Branch }}-{{ checksum "yarn.lock" }}
                      - v1-maskbook-{{ .Branch }}-
                      - v1-maskbook-
            - run:
                  name: Build Maskbook
                  command: |
                      yarn install --frozen-lockfile
                      yarn link @holoflows/kit
                      yarn build
                      sudo apt-get install zip
                      cd build
                      zip -r ../Maskbook.zip ./*
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-maskbook-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - save_cache:
                  paths:
                      - .tscache/
                  key: tsbuild-cache
            - store_artifacts:
                  path: Maskbook.zip
                  destination: /Maskbook.zip
            - persist_to_workspace:
                  root: ~/repo/
                  paths:
                      - Maskbook.zip
    publish-github-release:
        docker:
            - image: cibuilds/github:0.10
        steps:
            - checkout
            - attach_workspace:
                  at: ~/repo/
            - run:
                  name: 'Publish Release on GitHub'
                  command: |
                      set -o nounset
                      ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -b "‚úî No breaking changes. / ‚ö† Has breaking changes!

                      üé® UI Improvements

                      üë©‚Äçüíª Miscellaneous" -replace -draft -prerelease $(git describe HEAD) ~/repo/Maskbook.zip
                  # -b BODY \         # Set text describing the contents of the release
                  # -delete \         # Delete release and its git tag in advance if it exists (same as -recreate)
                  # -n TITLE \        # Set release title
workflows:
    version: 2
    main:
        jobs:
            - build
            - publish-github-release:
                  requires:
                      - build
                  filters:
                      branches:
                          only: released
