#
version: 2.1
executors:
  maskbook_node:
    docker:
      - image: circleci/node:15.3.0
    working_directory: ~/repo
commands:
  restore_workspace:
    description: 'Restore the workspace'
    steps:
      - attach_workspace:
          at: ~/
jobs:
  install_dependencies:
    executor: maskbook_node
    steps:
      - checkout
      - restore_cache:
          name: Restore NPM Package Cache
          keys:
            - v3-maskbook-cache-npm
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          name: Save NPM Package Cache
          key: v3-maskbook-cache-npm
          paths:
            - ~/.npm/
      - persist_to_workspace:
          root: ~/
          paths:
            - repo
  build:
    executor: maskbook_node
    steps:
      - restore_workspace
      - run:
          name: Install zip
          command: sudo apt-get install zip
      - run:
          name: Build Maskbook
          command: npm run build-ci
      - store_artifacts:
          path: Maskbook.base.zip
          destination: /Maskbook.base.zip
      - store_artifacts:
          path: Maskbook.iOS.zip
          destination: /Maskbook.iOS.zip
      - store_artifacts:
          path: Maskbook.chromium.zip
          destination: /Maskbook.chromium.zip
      - store_artifacts:
          path: Maskbook.firefox.zip
          destination: /Maskbook.firefox.zip
      - store_artifacts:
          path: Maskbook.gecko.zip
          destination: /Maskbook.gecko.zip
      - store_artifacts:
          path: Maskbook.chromium-beta.zip
          destination: /Maskbook.chromium-beta.zip
      - persist_to_workspace:
          root: ~/repo/
          paths:
            - Maskbook.base.zip
            - Maskbook.iOS.zip
            - Maskbook.chromium.zip
            - Maskbook.chromium-beta.zip
            - Maskbook.firefox.zip
            - Maskbook.gecko.zip
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - restore_workspace
      - run:
          name: 'Publish Release on GitHub'
          command: |
            set -o nounset
            mkdir ~/repo/release
            mv ~/*.zip ~/repo/release/
            cd ~/repo/release
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -b "‚úî No breaking changes. / ‚ö† Has breaking changes!

            üÜï New Feature

            üîê Security

            üé® UI Improvements

            üêõ Bug Fixes

            üë©‚Äçüíª Miscellaneous" -replace -draft $(git describe HEAD) ~/repo/release
          # -b BODY \         # Set text describing the contents of the release
          # -delete \         # Delete release and its git tag in advance if it exists (same as -recreate)
          # -n TITLE \        # Set release title
workflows:
  version: 2
  main:
    jobs:
      - install_dependencies
      - build:
          requires:
            - install_dependencies
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              only: released
