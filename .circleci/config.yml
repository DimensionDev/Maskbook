version: 2.1
jobs:
    build:
        docker:
            - image: circleci/node:13.2.0
        working_directory: ~/repo
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-maskbook-{{ .Branch }}-{{ checksum "yarn.lock" }}
                      - v1-maskbook-{{ .Branch }}-
                      - v1-maskbook-
            - run:
                  name: Build Maskbook
                  command: node ./scripts/ci-build.js
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-maskbook-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - store_artifacts:
                  path: Maskbook.base.zip
                  destination: /Maskbook.base.zip
            - store_artifacts:
                  path: Maskbook.iOS.zip
                  destination: /Maskbook.iOS.zip
            - store_artifacts:
                  path: Maskbook.chromium.zip
                  destination: /Maskbook.chromium.zip
            - store_artifacts:
                  path: Maskbook.firefox.zip
                  destination: /Maskbook.firefox.zip
            - store_artifacts:
                  path: Maskbook.gecko.zip
                  destination: /Maskbook.gecko.zip
            - persist_to_workspace:
                  root: ~/repo/
                  paths:
                      - Maskbook.base.zip
                      - Maskbook.iOS.zip
                      - Maskbook.chromium.zip
                      - Maskbook.firefox.zip
                      - Maskbook.gecko.zip
    publish-github-release:
        docker:
            - image: cibuilds/github:0.10
        steps:
            - checkout
            - attach_workspace:
                  at: ~/repo/
            - run:
                  name: 'Publish Release on GitHub'
                  command: |
                      set -o nounset
                      mkdir release
                      mv *.zip release/
                      ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -b "‚úî No breaking changes. / ‚ö† Has breaking changes!

                      üÜï New Feature

                      üîê Security

                      üé® UI Improvements

                      üêõ Bug Fixes

                      üë©‚Äçüíª Miscellaneous" -replace -draft $(git describe HEAD) ~/repo/release
                  # -b BODY \         # Set text describing the contents of the release
                  # -delete \         # Delete release and its git tag in advance if it exists (same as -recreate)
                  # -n TITLE \        # Set release title
workflows:
    version: 2
    main:
        jobs:
            - build
            - publish-github-release:
                  requires:
                      - build
                  filters:
                      branches:
                          only: released
