# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
executors:
    maskbook_node:
        docker:
            - image: circleci/node:13.2.0
        working_directory: ~/repo
commands:
    restore_workspace:
        description: 'Restore the workspace'
        steps:
            - attach_workspace:
                  at: ~/
jobs:
    install_dependencies:
        executor: maskbook_node
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                      - v1-maskbook-cache
            - run:
                  name: Install Dependencies
                  command: yarn install --link-duplicates --frozen-lockfile
            - save_cache:
                  name: Save Yarn Package Cache
                  key: v1-maskbook-cache
                  paths:
                      - ~/.cache/yarn
            - persist_to_workspace:
                  root: ~/
                  paths:
                      - repo
    typescript:
        executor: maskbook_node
        steps:
            - restore_workspace
            - run:
                  name: 'TypeScript type check'
                  command: yarn tsc --noEmit
    eslint:
        executor: maskbook_node
        steps:
            - restore_workspace
            - run:
                  name: 'ESLint'
                  command: 'yarn lint:report'
            - store_test_results:
                  path: reports/junit
            - store_artifacts:
                  path: reports/junit
    type_coverage:
        executor: maskbook_node
        steps:
            - restore_workspace
            - run:
                  name: 'Type coverage'
                  command: 'yarn lint:typecoverage'
    custom_linter:
        executor: maskbook_node
        steps:
            - restore_workspace
            - run:
                  name: 'Import linter'
                  command: 'yarn ts-node -T ./scripts/import-linter.ts'
    jest:
        executor: maskbook_node
        steps:
            - restore_workspace
            - run:
                  name: 'Jest'
                  command: yarn test:ci
                  environment:
                      JEST_JUNIT_OUTPUT_DIR: 'reports/junit/js-test-results.xml'
            - store_test_results:
                  path: reports/junit
            - store_artifacts:
                  path: reports/junit
            - store_artifacts:
                  path: coverage
    build:
        executor: maskbook_node
        steps:
            - restore_workspace
            - run:
                  name: Install zip
                  command: sudo apt-get install zip
            - run:
                  name: Build Maskbook
                  command: yarn build-ci
            - store_artifacts:
                  path: Maskbook.base.zip
                  destination: /Maskbook.base.zip
            - store_artifacts:
                  path: Maskbook.iOS.zip
                  destination: /Maskbook.iOS.zip
            - store_artifacts:
                  path: Maskbook.chromium.zip
                  destination: /Maskbook.chromium.zip
            - store_artifacts:
                  path: Maskbook.firefox.zip
                  destination: /Maskbook.firefox.zip
            - store_artifacts:
                  path: Maskbook.gecko.zip
                  destination: /Maskbook.gecko.zip
            - persist_to_workspace:
                  root: ~/repo/
                  paths:
                      - Maskbook.base.zip
                      - Maskbook.iOS.zip
                      - Maskbook.chromium.zip
                      - Maskbook.firefox.zip
                      - Maskbook.gecko.zip
    build_storybook:
        executor: maskbook_node
        steps:
            - restore_workspace
            - run:
                  name: Install zip
                  command: sudo apt-get install zip
            - run:
                  name: Build Storybook
                  command: yarn build-storybook
            - run:
                  name: Pack dist
                  command: bash -c "cd storybook-static && zip -r ../storybook.zip ./*"
            - store_artifacts:
                  path: storybook.zip
                  destination: /storybook.zip
    publish-github-release:
        docker:
            - image: cibuilds/github:0.10
        steps:
            - restore_workspace
            - run:
                  name: 'Publish Release on GitHub'
                  command: |
                      set -o nounset
                      mkdir ~/repo/release
                      mv ~/*.zip ~/repo/release/
                      cd ~/repo/release
                      ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -b "‚úî No breaking changes. / ‚ö† Has breaking changes!

                      üÜï New Feature

                      üîê Security

                      üé® UI Improvements

                      üêõ Bug Fixes

                      üë©‚Äçüíª Miscellaneous" -replace -draft $(git describe HEAD) ~/repo/release
                  # -b BODY \         # Set text describing the contents of the release
                  # -delete \         # Delete release and its git tag in advance if it exists (same as -recreate)
                  # -n TITLE \        # Set release title
workflows:
    version: 2
    main:
        jobs:
            - install_dependencies
            - typescript:
                  requires:
                      - install_dependencies
            - eslint:
                  requires:
                      - install_dependencies
            - custom_linter:
                  requires:
                      - install_dependencies
            - type_coverage:
                  requires:
                      - install_dependencies
            - jest:
                  requires:
                      - install_dependencies
            - build_storybook:
                  requires:
                      - install_dependencies
            - build:
                  requires:
                      # Fail quick with type error.
                      - typescript
            - publish-github-release:
                  requires:
                      - build
                  filters:
                      branches:
                          only: released
